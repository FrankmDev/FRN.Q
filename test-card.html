<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ProjectCard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #050505;
            color: white;
        }
    </style>
</head>
<body class="p-10">
    <h1 class="text-2xl mb-8">Test ProjectCard - Hover Effect</h1>
    
    <!-- Card de prueba -->
    <article class="project-card group relative cursor-pointer border-b border-white/20 hover:border-white/40 transition-colors duration-500">
        <!-- White Background - only on hover -->
        <div class="absolute inset-0 bg-white -z-10 opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>

        <!-- Main Content -->
        <div class="relative py-10 px-6">
            <div class="flex justify-between items-end">
                <div>
                    <span class="font-mono text-xs text-white/50 group-hover:text-black/60 transition-colors duration-500">
                        BRANDING
                    </span>
                    <h3 class="text-6xl font-black text-white group-hover:text-black transition-colors duration-500">
                        Urban Loft
                    </h3>
                    <span class="font-mono text-sm text-white/50 group-hover:text-black/70 transition-colors duration-500">
                        2023
                    </span>
                </div>
                <div class="flex gap-2">
                    <span class="font-mono text-xs text-white/40 group-hover:text-black/60 transition-colors duration-500">
                        FIGMA
                    </span>
                </div>
            </div>
        </div>

        <!-- Bottom line -->
        <div class="absolute bottom-0 left-0 h-[2px] bg-white w-0 group-hover:w-full transition-all duration-500 ease-out"></div>
    </article>

    <p class="mt-8 text-gray-400">
        Si ves esto correctamente:<br>
        - Sin hover: Fondo negro, texto blanco<br>
        - Con hover: Fondo blanco, texto negro
    </p>
</body>
</html>
